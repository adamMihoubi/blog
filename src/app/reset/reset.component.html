<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 offset-md-3 ">
        <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
          <div class="form-group row">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" formControlName = "email">
          </div>
          <div class="form-group row">
            <button type="submit" class="btn btn-primary" [disabled] = "!formdata.valid" >Rénitialiser</button>
          </div>
        </form>
        <div *ngIf="isResetable">
          <h6 class="text-success"> Mail envoyé avec succès </h6>
        </div>
      </div>
    </div>
  </div>
</div>
