<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 offset-md-3 "style="margin-top : 50px">
        <form [formGroup]="formdata" (ngSubmit) = "onRegister(formdata.value)">
          <div class="form-group row">

            <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName = "email">

          </div>
          <div *ngIf="f.email.invalid">
            <div *ngIf="f.email.errors.pattern">
              <span class="text-danger">syntaxe de l'email incorrect</span>
            </div>

          </div>
          <div class="form-group row">

            <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" formControlName = "passwd">

          </div>
          <div class="form-group row">

            <input type="password" class="form-control" id="inputPassword2" placeholder="Confirmation mot de passe" formControlName = "passwd2">

          </div>
          <div class="form-group row">

            <input type="text" class="form-control" id="inputLastName" placeholder="Nom" formControlName = "lastName">

          </div>
          <div class="form-group row">

            <input type="text" class="form-control" id="inputFirstName" placeholder="PrÃ©nom" formControlName = "firstName">

          </div>
          <div *ngIf="mpCorrect">
            <p class="text-danger">les mots de passes saisis ne sont pas identiques</p>
          </div>
          <div class="form-group row">

            <button type="submit" class="btn btn-primary" [disabled] = "!formdata.valid" >Sign in</button>

          </div>
        </form>
      </div>
    </div>

  </div>
</div>
